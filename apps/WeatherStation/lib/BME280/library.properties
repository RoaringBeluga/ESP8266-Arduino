sentence=Provides a library for reading and interpreting Bosch BME280 environmental sensor data over I2C.
paragraph=Based on the library by Tyler Glenn <protglenn@gmail.com>. Edited to make it possible to compile in Platform.io. Reads temperature, humidity, and pressure. Calculates altitude and dew point. Provides functions for english and metric. Also reads pressure in Pa, hPa, inHg, atm, bar, torr, N/m^2 and psi.
